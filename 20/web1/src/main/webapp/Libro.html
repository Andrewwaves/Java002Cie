<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Informacion Libro</title>
</head>
<body>

<form action="destinolibro.jsp" method="get">

<h2>Tabla del Libro</h2>
<p>
<label for="titulo"><b>Título:</b></label>
<input type="text" name="titulo" id="titulo"/>
</p>

<p>
<label for="isbn"><b>ISBN:</b></label>
<input type="text" name="isbn" id="isbn"/>
</p>

<p>
<label for="autor"><b>Autor:</b></label>
<input type="text" name="autor" id="autor"/>
</p>

<p>
<label for="paginas"><b>Páginas:</b></label>
<select name="paginas">
<option>-200</option>
<option>200-500</option>
<option>500-800</option>
<option>+800</option>
</select>
</p>

<p>
<label for="genero"><b>Género:</b></label>
<select name="genero">
<option>Thriller</option>
<option>Fantasía</option>
<option>Romance</option>
<option>Crítica</option>
</select>
</p>

<p>
<label for="idioma"><b>Idioma:</b></label>
<select name="idioma">
<option>Español</option>
<option>Inglés</option>
<option>Francés</option>
<option>Italiano</option>
<option>Otro</option>
</select>
</p>

<p>
<input type="radio" name="disponibilidad" value="1"/> Disponible
<input type="radio" name="disponibilidad" value="2"/> No Disponible
</p>

<p>
<input type="submit" value="Enviar"/>
</p>

</form>
</body>
</html>
